<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Exercise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<p>The form has been submitted 0 times</p>

<div class="form-wrapper">
    <form id="user_form" onsubmit="return false;">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username"  placeholder="Enter your username">
        
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname"  placeholder="Enter your full name">
        
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        
        <div>
            <label for="consent">I accept the privacy policy *</label>
            <input type="checkbox" id="consent" name="consent" value="agree">
        </div>
        
        <div>
            <input name="submitButton" type="submit" id="submitButton" value="Submit">
        </div>
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
